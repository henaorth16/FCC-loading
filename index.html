<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>FCC Loading</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>FCC loading</h1>
   <main id="main">   
   </main>
   <div class="inp-cont">
      <div>
         <label for="numOfRect">Count:</label>
         <input type="number" name="" id="numOfRect" placeholder="Odd number (recommended)">
      </div>
      <div>
         <label for="speed">Speed:</label>
         <input type="number" value="800" name="" id="speed" placeholder="in millisecond">
      </div>
      <div>
         <label for="delay">Delay:</label>
         <input type="number" value="200" name="" id="delay" placeholder="in millisecond">
      </div>
      <button onclick="apply()" id="btn">apply</button>
   </div>
   <script src="main.js"></script>
</body>
</html>
